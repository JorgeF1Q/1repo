<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carrito - Joyería Brillante</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap + Estilos -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <nav class="mb-4">
            <a href="index.html" class="btn btn-outline-secondary">&larr; Volver al inicio</a>
        </nav>

        <div class="row">
            <div class="col-lg-8">
                <h3 class="mb-4">Carrito de Compras</h3>
                <table class="table table-bordered text-center bg-white">
                    <thead class="thead-dark">
                        <tr>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Total</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody id="cart-items"></tbody>
                </table>
            </div>

            <div class="col-lg-4">
                <h4 class="mb-3">Resumen</h4>
                <div class="mb-3">
                    <input type="text" class="form-control coupon-input" placeholder="Código de cupón">
                    <button class="btn btn-yellow w-100 mt-2">Aplicar Cupón</button>
                </div>
                <div class="summary-box">
                    <p>Subtotal: Q<span id="subtotal">0.00</span></p>
                    <p>Envío: Q<span id="shipping">10.00</span></p>
                    <hr>
                    <h5>Total: Q<span id="total">0.00</span></h5>
                    <a href="checkout.html" class="btn btn-yellow btn-block mt-3">Proceder al Pago</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        const cartItems = document.getElementById("cart-items");
        const subtotalElem = document.getElementById("subtotal");
        const shippingElem = document.getElementById("shipping");
        const totalElem = document.getElementById("total");

        const shippingCost = 10;

        function renderCart() {
            cartItems.innerHTML = "";
            let subtotal = 0;

            cart.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;

                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>Q${item.price.toFixed(2)}</td>
                    <td>
                        <div class="d-flex justify-content-center align-items-center">
                            <button class="qty-btn" onclick="changeQty(${index}, -1)">-</button>
                            <input type="text" value="${item.quantity}" class="form-control text-center mx-2" style="width: 50px;" readonly>
                            <button class="qty-btn" onclick="changeQty(${index}, 1)">+</button>
                        </div>
                    </td>
                    <td>Q${itemTotal.toFixed(2)}</td>
                    <td><button class="remove-btn" onclick="removeItem(${index})">X</button></td>
                `;
                cartItems.appendChild(row);
            });

            subtotalElem.textContent = subtotal.toFixed(2);
            totalElem.textContent = (subtotal + shippingCost).toFixed(2);
        }

        function changeQty(index, delta) {
            if (cart[index].quantity + delta <= 0) return;
            cart[index].quantity += delta;
            saveAndRender();
        }

        function removeItem(index) {
            cart.splice(index, 1);
            saveAndRender();
        }

        function saveAndRender() {
            localStorage.setItem("cart", JSON.stringify(cart));
            renderCart();
        }

        renderCart();
    </script>
</body>
</html>
