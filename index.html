<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Joyería Mares</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Estilos y librerías -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <!-- Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Joyería Mares</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="shop.html">Tienda</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contacto</a></li>
                <li class="nav-item">
                    <a href="cart.html" class="nav-link">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count badge badge-light text-dark rounded-circle px-2">0</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Encabezado -->
    <header class="text-center py-4 bg-light">
        <h1 class="text-uppercase">Joyería Mares</h1>
        <p>Descubre nuestras joyas exclusivas</p>
    </header>

    <!-- Filtros -->
    <div class="container my-4">
        <div class="btn-group d-flex justify-content-center" id="categoryFilters">
            <button class="btn btn-outline-dark active" data-filter="all">Todos</button>
            <button class="btn btn-outline-dark" data-filter="anillos">Anillos</button>
            <button class="btn btn-outline-dark" data-filter="collares">Collares</button>
            <button class="btn btn-outline-dark" data-filter="aretes">Aretes</button>
        </div>
    </div>

    <!-- Productos -->
    <main class="container py-4">
        <div class="row">
            <!-- Producto 1 -->
            <div class="col-md-4 mb-4 product" data-category="anillos">
                <div class="card">
                    <img src="img/anillo1.jpg" class="card-img-top" alt="Anillo Oro">
                    <div class="card-body text-center">
                        <h5 class="card-title">Anillo de Oro</h5>
                        <p class="card-text">Q950.00</p>
                        <button class="btn btn-outline-dark add-to-cart" data-id="1" data-name="Anillo de Oro" data-price="950.00">
                            <i class="fa fa-shopping-cart"></i> Agregar
                        </button>
                    </div>
                </div>
            </div>

            <!-- Producto 2 -->
            <div class="col-md-4 mb-4 product" data-category="collares">
                <div class="card">
                    <img src="img/collar1.jpg" class="card-img-top" alt="Collar Plata">
                    <div class="card-body text-center">
                        <h5 class="card-title">Collar de Plata</h5>
                        <p class="card-text">Q670.00</p>
                        <button class="btn btn-outline-dark add-to-cart" data-id="2" data-name="Collar de Plata" data-price="670.00">
                            <i class="fa fa-shopping-cart"></i> Agregar
                        </button>
                    </div>
                </div>
            </div>

            <!-- Producto 3 -->
            <div class="col-md-4 mb-4 product" data-category="aretes">
                <div class="card">
                    <img src="img/aretes1.jpg" class="card-img-top" alt="Aretes Diamante">
                    <div class="card-body text-center">
                        <h5 class="card-title">Aretes de Diamante</h5>
                        <p class="card-text">Q1350.00</p>
                        <button class="btn btn-outline-dark add-to-cart" data-id="3" data-name="Aretes de Diamante" data-price="1350.00">
                            <i class="fa fa-shopping-cart"></i> Agregar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Joyería Mares. Todos los derechos reservados.</p>
    </footer>
    <!-- WhatsApp Floating Button -->
    <a href="https://wa.me/50240888859?text=Hola%20visite%20tu%20sitio%20web%20y%20me%20interesan%20tus%20productos.%20%C2%BFNecesito%20mas%20informaci%C3%B3n%3F" class="whatsapp-btn" target="_blank" aria-label="Chatea con Joyeria de Mares" title="Joyeria de Mares">
        <i class="fab fa-whatsapp"></i>
    </a>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Scripts -->
    <script src="Js/main.js"></script>
</body>
</html>
