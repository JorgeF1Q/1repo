<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ingresar - Joyería Mares</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Libs -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"/>

  <!-- Tu tema global -->
  <link href="css/mares-theme.css" rel="stylesheet"/>
  <link href="css/style.css" rel="stylesheet"/>

  <style>
    /* ====== Ajustes específicos para LOGIN ====== */
    :root{
      /* usa los mismos colores que el resto del sitio */
      --primary:#1a1a2e;            /* fondo oscuro */
      --primary-2:#20232b;          /* oscuro suave */
      --accent:#d4af37;             /* dorado */
      --accent-hover:#c29d2f;
      --text:#2d3436;
    }

    /* barra superior oscura, sin carrito */
    .topbar{
      background: linear-gradient(180deg,#1a1f2b,#262a33);
      border-bottom: 3px solid var(--accent);
      box-shadow: 0 6px 18px rgba(0,0,0,.15);
      padding:.6rem 0;
      color:#fff;
    }
    .topbar .brand{
      display:flex;align-items:center;font-weight:800;
      font-family:'Playfair Display',serif;letter-spacing:.5px;
      color:#f5f5f5;text-decoration:none;
    }
    .topbar .brand i{color:var(--accent);margin-right:.5rem}
    .topbar .back{
      color:#9fb3ff;text-decoration:none;font-weight:600;
    }
    .topbar .back:hover{color:#cdd8ff;text-decoration:none}

    /* contenedor central */
    .auth-wrap{
      min-height: calc(100vh - 70px);
      background: radial-gradient(1200px 600px at 50% -100px, rgba(212,175,55,.12), transparent 60%),
                  linear-gradient(135deg,#f5f7fa 0%,#e8ebf0 100%);
      display:flex;align-items:center;justify-content:center;padding:2.5rem 1rem;
    }

    .auth-card{
      max-width: 520px;margin:0 auto;border:0;background:#fff;border-radius:20px;
      box-shadow: 0 10px 40px rgba(0,0,0,.12);
      overflow:hidden;
    }
    .auth-head{
      padding:1.4rem 1.6rem 0 1.6rem;text-align:center;
    }
    .auth-title{
      font-family:'Playfair Display',serif;color:var(--primary);font-weight:800;margin:.25rem 0 0 0;
    }
    .auth-sub{color:#6c757d;margin-bottom:.25rem}

    .auth-body{padding:1.4rem 1.6rem 1.8rem}
    .form-control{
      border:2px solid #e5e7eb;border-radius:12px;padding:.8rem 1rem;font-weight:500;
    }
    .form-control:focus{
      border-color:var(--accent);
      box-shadow:0 0 0 .2rem rgba(212,175,55,.15);
    }

    .btn-mares{
      display:inline-flex;align-items:center;justify-content:center;
      width:100%;border:none;border-radius:12px;padding:.85rem 1rem;font-weight:700;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-2) 100%);
      color:#fff; transition:.25s;
    }
    .btn-mares:hover{transform:translateY(-2px);box-shadow:0 10px 28px rgba(26,26,46,.25)}
    .btn-accent{background: var(--accent); color: #1b1b1b;}
    .btn-accent:hover{background: var(--accent-hover); color:#111}

    .auth-alt{color:#6c757d}
    .auth-alt a{font-weight:700;color:var(--primary);border-bottom:2px solid rgba(212,175,55,.45);text-decoration:none}
    .auth-alt a:hover{color:var(--accent-hover);border-bottom-color:var(--accent-hover)}
    
    
    /* ===== Fix alineación inputs en login ===== */
.auth-body label{
  display:block;
  margin-bottom:.35rem;
  font-weight:700;
}

.auth-body .form-group{
  margin-bottom:1rem;
}

.auth-body .form-control{
  display:block;
  width:100%;
  height: 44px;                 /* misma altura para todos */
  line-height: 1.25;
  box-sizing: border-box;
  border: 2px solid #e5e7eb;
  border-radius: 12px;
  padding: .8rem 1rem;
  font-weight: 500;
}

/* Evita diferencias por “appearance” del input entre navegadores */
.auth-body input[type="email"],
.auth-body input[type="password"]{
  -webkit-appearance: none;
  -moz-appearance: none;
  appearance: none;
}

/* Si Chrome aplica estilos de autocompletado, mantenemos el borde/tamaño */
.auth-body input:-webkit-autofill{
  -webkit-box-shadow: 0 0 0 1000px #fff inset !important;
  -webkit-text-fill-color: inherit !important;
  caret-color: inherit;
}

    
    
  </style>
</head>
<body>

  <!-- TOP BAR (sin carrito) -->
  <div class="topbar">
    <div class="container d-flex align-items-center justify-content-between">
      <a href="index.html" class="back"><i class="fas fa-arrow-left mr-1"></i> Volver</a>
      <a href="index.html" class="brand"><i class="fas fa-gem"></i> Joyería Mares</a>
      <div></div> <!-- placeholder para equilibrio -->
    </div>
  </div>

  <!-- CONTENIDO -->
  <div class="auth-wrap">
    <div class="container">
      <div class="auth-card" id="loginCard">
        <div class="auth-head">
          <h3 class="auth-title">Iniciar sesión</h3>
          <p class="auth-sub">Bienvenido de nuevo</p>
        </div>
        <div class="auth-body">
          <form id="loginForm" novalidate>
            <div class="form-group">
              <label for="email" class="font-weight-bold">Email</label>
              <input id="email" type="email" class="form-control" placeholder="tucorreo@ejemplo.com" required />
            </div>
            <div class="form-group">
              <label for="password" class="font-weight-bold">Contraseña</label>
              <input id="password" type="password" class="form-control" placeholder="••••••••" required />
            </div>
            <button type="submit" class="btn-mares">
              <i class="fas fa-sign-in-alt mr-2"></i> Entrar
            </button>
          </form>
          <hr>
          <p class="text-center auth-alt mb-0">
            ¿No tienes cuenta?
            <a href="#" id="goRegister">Crear cuenta</a>
          </p>
        </div>
      </div>

      <!-- REGISTRO (toggle) -->
      <div class="auth-card mt-4 d-none" id="registerCard">
        <div class="auth-head">
          <h4 class="auth-title">Crear cuenta</h4>
        </div>
        <div class="auth-body">
          <form id="registerForm" novalidate>
            <div class="form-group">
              <label for="r_name" class="font-weight-bold">Nombre</label>
              <input id="r_name" type="text" class="form-control" placeholder="Tu nombre" required />
            </div>
            <div class="form-group">
              <label for="r_email" class="font-weight-bold">Email</label>
              <input id="r_email" type="email" class="form-control" placeholder="tucorreo@ejemplo.com" required />
            </div>
            <div class="form-group">
              <label for="r_pass" class="font-weight-bold">Contraseña</label>
              <input id="r_pass" type="password" class="form-control" placeholder="Mínimo 8 caracteres" required />
            </div>
            <button type="submit" class="btn-mares btn-accent">
              <i class="fas fa-user-check mr-2"></i> Crear cuenta
            </button>
          </form>
        </div>
      </div>

    </div>
  </div>

  <!-- JS libs -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Toggle Login/Registro (simple) -->
  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      const goRegister = document.getElementById('goRegister');
      const loginCard = document.getElementById('loginCard');
      const registerCard = document.getElementById('registerCard');
      if (goRegister){
        goRegister.addEventListener('click', e=>{
          e.preventDefault();
          loginCard.classList.add('d-none');
          registerCard.classList.remove('d-none');
          window.scrollTo({top:0,behavior:'smooth'});
        });
      }
    });
  </script>

  <!-- Tu lógica -->
  <script type="module" src="Js/auth.js"></script>
</body>
</html>
