<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tienda - Joyer√≠a Mares</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700;800&family=Inter:wght@300;400;500;600;700&display=swap');

    :root {
      --primary: #1a1a2e;
      --primary-light: #2d2f33;
      --accent: #d4af37;
      --accent-hover: #c29d2f;
      --bg-light: #f8f9fa;
      --text-dark: #2d3436;
      --text-muted: #636e72;
      --shadow: 0 4px 20px rgba(0,0,0,0.08);
      --shadow-lg: 0 10px 40px rgba(0,0,0,0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      color: var(--text-dark);
      background: linear-gradient(135deg, #f5f7fa 0%, #e8ebf0 100%);
      min-height: 100vh;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: 'Playfair Display', serif;
    }

    /* Header Section */
    .shop-header {
      background: white;
      padding: 1.5rem 0;
      box-shadow: var(--shadow);
      margin-bottom: 2rem;
      border-bottom: 3px solid var(--accent);
    }

    .shop-header h2 {
      color: var(--primary);
      font-size: 2.5rem;
      font-weight: 700;
      margin: 0;
      letter-spacing: 1px;
    }

    .shop-header h2 i {
      color: var(--accent);
    }

    .btn-back {
      background: white;
      color: var(--primary);
      border: 2px solid var(--primary);
      padding: 0.6rem 1.5rem;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .btn-back:hover {
      background: var(--primary);
      color: white;
      transform: translateX(-5px);
      text-decoration: none;
    }

    .btn-cart {
      background: var(--accent);
      color: var(--primary);
      border: none;
      padding: 0.6rem 1.5rem;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      text-decoration: none;
    }

    .btn-cart:hover {
      background: var(--accent-hover);
      transform: scale(1.05);
      color: var(--primary);
      text-decoration: none;
    }

    #cartCount {
      background: var(--primary) !important;
      color: white !important;
      font-weight: 700;
      margin-left: 0.5rem;
      padding: 0.25rem 0.6rem;
      border-radius: 20px;
    }

    /* Filters */
    .filters {
      background: white;
      border-radius: 20px;
      padding: 1.5rem;
      box-shadow: var(--shadow);
      margin-bottom: 2rem;
    }

    .filters .form-row {
      gap: 1rem;
    }

    .filters .form-control,
    .filters .custom-select {
      border: 2px solid #ddd;
      border-radius: 12px;
      padding: 0.75rem 1rem;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      background: white;
      color: var(--text-dark);
      font-weight: 500;
      width: 100%;
      height: 45px;
    }
    
    .filters .custom-select {
      appearance: auto;
      -webkit-appearance: menulist;
      -moz-appearance: menulist;
    }
    
    .filters .custom-select option {
      color: var(--text-dark);
      background: white;
      padding: 0.5rem;
    }

    .filters .form-control:focus,
    .filters .custom-select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 0.2rem rgba(212, 175, 55, 0.15);
      background: white;
    }

    .custom-switch .custom-control-label {
      font-weight: 600;
      color: var(--text-dark);
      cursor: pointer;
    }

    .custom-switch .custom-control-input:checked ~ .custom-control-label::before {
      background-color: var(--accent);
      border-color: var(--accent);
    }

    /* Product Grid */
    #grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 2rem;
      margin-bottom: 3rem;
    }

    .product-card {
      border: none;
      border-radius: 20px;
      overflow: hidden;
      background: white;
      box-shadow: var(--shadow);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      display: flex;
      flex-direction: column;
      height: 100%;
      position: relative;
    }

    .product-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(212, 175, 55, 0.1) 0%, transparent 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: var(--shadow-lg);
    }

    .product-card:hover::before {
      opacity: 1;
    }

    .product-card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      transition: all 0.5s ease;
    }

    .product-card:hover img {
      transform: scale(1.1) rotate(2deg);
    }

    .product-card .card-body {
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    .product-card h6 {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 1rem;
      min-height: 50px;
      font-family: 'Playfair Display', serif;
    }

    .price-stock-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      padding: 0.75rem;
      background: linear-gradient(135deg, rgba(212, 175, 55, 0.1) 0%, rgba(212, 175, 55, 0.05) 100%);
      border-radius: 12px;
    }

    .price-stock-row strong {
      font-size: 1.5rem;
      color: var(--accent);
      font-family: 'Playfair Display', serif;
    }

    .badge-stock {
      font-size: 0.8rem;
      padding: 0.4rem 0.8rem;
      border-radius: 20px;
      font-weight: 600;
    }

    .badge-secondary {
      background: var(--primary) !important;
      color: white !important;
    }

    .badge-danger {
      background: #e74c3c !important;
      color: white !important;
    }

    .product-card .btn {
      margin-top: auto;
      width: 100%;
      padding: 0.875rem;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .product-card .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: var(--accent);
      transition: all 0.5s ease;
      transform: translate(-50%, -50%);
    }

    .product-card .btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .product-card .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(26, 26, 46, 0.3);
    }

    .product-card .btn:disabled {
      background: #e0e0e0;
      color: #999;
      cursor: not-allowed;
    }

    .product-card .btn:disabled:hover {
      transform: none;
      box-shadow: none;
    }

    .product-card .btn span {
      position: relative;
      z-index: 1;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-muted);
    }

    .empty-state i {
      font-size: 4rem;
      color: var(--accent);
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .empty-state p {
      font-size: 1.2rem;
      margin: 0;
    }

    /* Responsive */
    @media (max-width: 992px) {
      #grid {
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 1.5rem;
      }

      .shop-header h2 {
        font-size: 2rem;
      }
    }

    @media (max-width: 768px) {
      .product-card img {
        height: 240px;
      }

      .filters {
        padding: 1rem;
      }

      .filters .form-row > div {
        margin-bottom: 1rem !important;
      }
    }

    @media (max-width: 576px) {
      #grid {
        grid-template-columns: 1fr;
      }

      .shop-header h2 {
        font-size: 1.75rem;
      }
    }

    /* Loading State */
    .loading {
      text-align: center;
      padding: 3rem;
      font-size: 1.2rem;
      color: var(--text-muted);
    }

    .loading::after {
      content: '...';
      animation: dots 1.5s steps(4, end) infinite;
    }

    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }
  </style>
</head>
<body>

  <div class="shop-header">
    <div class="container">
      <div class="d-flex align-items-center justify-content-between flex-wrap">
        <div class="d-flex align-items-center mb-2 mb-md-0">
          <a href="index.html" class="btn-back mr-3">
            <i class="fas fa-arrow-left mr-1"></i> Volver
          </a>
          <h2 class="mb-0"><i class="fas fa-store"></i> Tienda</h2>
        </div>
        <a href="cart.html" class="btn-cart">
          <i class="fas fa-shopping-cart mr-1"></i> Carrito
          <span id="cartCount" class="badge">0</span>
        </a>
      </div>
    </div>
  </div>

  <div class="container pb-5">
    <!-- Filtros -->
    <div class="filters">
      <div class="form-row">
        <div class="col-lg-3 col-md-6 col-12 mb-3 mb-lg-0">
          <input id="q" class="form-control" placeholder="üîç Buscar productos..." />
        </div>
        <div class="col-lg-3 col-md-6 col-12 mb-3 mb-lg-0">
          <select id="cat" class="custom-select">
            <option value="">Todas las categor√≠as</option>
            <option value="anillos">Anillos</option>
            <option value="collares">Collares</option>
            <option value="aretes">Aretes</option>
          </select>
        </div>
        <div class="col-lg-3 col-md-6 col-12 mb-3 mb-lg-0">
          <select id="sort" class="custom-select">
            <option value="name-asc">Nombre A‚ÄìZ</option>
            <option value="name-desc">Nombre Z‚ÄìA</option>
            <option value="price-asc">Precio: menor primero</option>
            <option value="price-desc">Precio: mayor primero</option>
          </select>
        </div>
        <div class="col-lg-3 col-md-6 col-12 mb-3 mb-lg-0 d-flex align-items-center">
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="onlyStock">
            <label class="custom-control-label" for="onlyStock">Solo disponibles</label>
          </div>
        </div>
      </div>
    </div>

    <!-- Grid -->
    <div id="grid"></div>

    <div id="empty" class="empty-state d-none">
      <i class="fas fa-search"></i>
      <p>No encontramos productos con esos filtros.</p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module">
  import * as Api from './Js/api.js';

  const API_BASE = Api.API_BASE ?? Api.default?.API_BASE ?? '';
  const listProducts = Api.listProducts || Api.default?.listProducts || Api.getProducts || Api.default?.getProducts || null;

  if (!listProducts) {
    console.error('No encuentro listProducts en Js/api.js. Exporta listProducts o ren√≥mbralo aqu√≠.');
  }

    const $ = (sel, ctx=document) => ctx.querySelector(sel);
    const money = (n) => `Q ${Number(n||0).toFixed(2)}`;
    const CART_KEY = 'cart';

    const readCart = () => { try { return JSON.parse(localStorage.getItem(CART_KEY)||'[]'); } catch { return []; } };
    const writeCart = (v) => localStorage.setItem(CART_KEY, JSON.stringify(v));
    const updateCartBadge = () => {
      const count = readCart().reduce((a,b)=>a+Number(b.quantity||0),0);
      const el = $('#cartCount');
      if (el) el.textContent = count;
    };

    function addToCart(item){
      const cart = readCart();
      const i = cart.findIndex(x=>String(x.id)===String(item.id));
      if (i>=0) cart[i].quantity = Number(cart[i].quantity||0)+1;
      else cart.push({id:item.id,name:item.name,price:Number(item.price),quantity:1,image:item.image||''});
      writeCart(cart); updateCartBadge();
      
      // Feedback visual
      const btn = event.target.closest('button');
      if (btn) {
        const originalText = btn.innerHTML;
        btn.innerHTML = '<span><i class="fas fa-check"></i> Agregado</span>';
        btn.style.background = 'linear-gradient(135deg, #00b894 0%, #00a383 100%)';
        setTimeout(() => {
          btn.innerHTML = originalText;
          btn.style.background = '';
        }, 1500);
      }
    }

    const params = new URLSearchParams(location.search);
    const state = {
      q: params.get('q') || '',
      cat: params.get('cat') || '',
      sort: params.get('sort') || 'name-asc',
      onlyStock: params.get('inStock') === 'true'
    };
    $('#q').value = state.q; $('#cat').value = state.cat; $('#sort').value = state.sort;
    $('#onlyStock').checked = state.onlyStock;

    const withImgPrefix = (raw) => {
      const r = String(raw||'').trim();
      if (!r) return 'img/placeholder.jpg';
      if (r.startsWith('http://') || r.startsWith('https://') || r.startsWith('data:')) return r;
      if (r.startsWith('/')) return `${API_BASE}${r}`;
      return `${API_BASE}/${r}`;
    };

    const toBool = (v) => {
      if (typeof v === 'boolean') return v;
      const s = String(v).trim();
      return s === '1' || s.toLowerCase() === 'true';
    };

    let allProducts = [], viewProducts = [];

    async function fetchProducts(){
      try {
        const rows = await listProducts({
          q: state.q || undefined,
          inStock: state.onlyStock || undefined
        });

        allProducts = (rows||[]).map(p => {
          const id   = p.Id ?? p.id;
          const name = p.Nombre ?? p.name ?? '';
          const price= Number(p.Precio ?? p.price ?? 0);
          const img  = withImgPrefix(p.ImagenUrl ?? p.image);
          const stock= Number(p.Stock ?? p.stock ?? 0);
          const activo = toBool(p.Activo ?? 1);
          const cat  = String(p.Categoria ?? p.categoria ?? '').toLowerCase();
          const mat  = String(p.Material ?? p.material ?? '').toLowerCase();

          return {
            _id: id, _name: name, _price: price, _img: img,
            _stock: stock, _active: activo, _cat: cat, _mat: mat
          };
        });
      } catch (err){
        console.error('Error obteniendo productos', err);
        allProducts = [];
      }
    }

    function applyFilters(){
      viewProducts = allProducts.slice();

      if (state.cat) {
        const c = state.cat.toLowerCase();
        viewProducts = viewProducts.filter(p => p._cat === c);
      }

      if (state.q){
        const q = state.q.toLowerCase();
        viewProducts = viewProducts.filter(p =>
          (p._name||'').toLowerCase().includes(q) ||
          (p._cat||'').includes(q) ||
          (p._mat||'').includes(q)
        );
      }

      if (state.onlyStock) {
        viewProducts = viewProducts.filter(p => p._stock > 0 && p._active);
      }

      switch (state.sort){
        case 'name-asc':  viewProducts.sort((a,b)=> a._name.localeCompare(b._name)); break;
        case 'name-desc': viewProducts.sort((a,b)=> b._name.localeCompare(a._name)); break;
        case 'price-asc': viewProducts.sort((a,b)=> a._price - b._price); break;
        case 'price-desc':viewProducts.sort((a,b)=> b._price - a._price); break;
      }
    }

    function render(){
      const grid = $('#grid');
      const empty = $('#empty');
      grid.innerHTML='';

      if (!viewProducts.length){
        empty.classList.remove('d-none');
        return;
      }
      empty.classList.add('d-none');

      viewProducts.forEach(p=>{
        const card = document.createElement('div');
        card.className='product-card';
        card.innerHTML = `
          <img src="${p._img}" alt="${p._name}" loading="lazy">
          <div class="card-body">
            <h6 title="${p._name}">${p._name}</h6>
            <div class="price-stock-row">
              <strong>${money(p._price)}</strong>
              <span class="badge ${p._stock>0&&p._active?'badge-secondary':'badge-danger'} badge-stock">
                ${p._stock>0&&p._active?`Stock: ${p._stock}`:'Agotado'}
              </span>
            </div>
            <button class="btn" ${p._stock>0&&p._active?'':'disabled'}>
              <span><i class="fas fa-shopping-cart mr-1"></i> Agregar al carrito</span>
            </button>
          </div>`;
        const btn = card.querySelector('button');
        if (btn && p._stock>0 && p._active) {
          btn.addEventListener('click', ()=> addToCart({id:p._id,name:p._name,price:p._price,image:p._img}));
        }
        grid.appendChild(card);
      });
    }

    function updateURL(){
      const u = new URL(location.href), sp = u.searchParams;
      ['q','cat','sort','inStock'].forEach(k=>sp.delete(k));
      if (state.q) sp.set('q', state.q);
      if (state.cat) sp.set('cat', state.cat);
      if (state.sort) sp.set('sort', state.sort);
      if (state.onlyStock) sp.set('inStock', 'true');
      history.replaceState(null,'',u.toString());
    }

    let t;
    $('#q').addEventListener('input', ()=>{
      clearTimeout(t);
      t=setTimeout(()=>{ state.q=$('#q').value.trim(); updateURL(); applyFilters(); render(); },250);
    });
    $('#cat').addEventListener('change', ()=>{ state.cat=$('#cat').value; updateURL(); applyFilters(); render(); });
    $('#sort').addEventListener('change', ()=>{ state.sort=$('#sort').value; updateURL(); applyFilters(); render(); });
    $('#onlyStock').addEventListener('change', async ()=>{
      state.onlyStock = $('#onlyStock').checked; updateURL();
      await fetchProducts(); applyFilters(); render();
    });

    updateCartBadge();
    await fetchProducts(); applyFilters(); render();
    window.addEventListener('storage', (e)=>{ if (e.key==='cart') updateCartBadge(); });
  </script>
</body>
</html>
